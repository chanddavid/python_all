{% extends 'core/base.html' %}

{% block form %}
    <div class="container">
        <h4 class="alert-success text-center p-3">Add your data</h4>
        <form action=""
              method="post"
              enctype="multipart/form-data"
              class="shadow p-5">
              
            
            <div class="text-center">
                <button type="submit" class="btn btn-success mt-1 ">Add Data</button>
            </div>
        </form>
    </div>
{% endblock form %}

{% block data %}
    <h4 class="alert-success text-center p-3">Your all Data</h4>
    <div class="container">
        <table class="table table-striped table-hover">
            <thead>
                <tr>
                    <th scope="col">ID</th>
                    <th scope="col">Name</th>
                    <th scope="col">Email</th>
                    <th scope="col">Password</th>
                    <th scope="col">Action</th>
                </tr>
            </thead>
            <tbody>
                
            </tbody>
        </table>
    </div>
{% endblock data %}
