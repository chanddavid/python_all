{% extends 'core/main.html' %}
{% block updateorder %}
    <div class="container">
        <h1 class="text-center p-2">Update</h1>
        <hr>
        
        <div class="card "style="width: 30rem; margin:auto">
            <div class="card-body">
                <form action=""
                      method="post"
                      enctype="multipart/form-data"
                      class="shadow p-5">
                    {% csrf_token %}
                    {% for i in form %}
                        <small class='form-control'>{{ i.label_tag }} {{i }}</small>
                        <br>
                    {% endfor %}
                    <input type="submit" class="btn btn-primary" value="Submit">
                    <a href="/dashboard" class="btn btn-warning"><i class="fa-solid fa-arrow-left"></i> Back</a>
                </form>
            </div>
        </div>
    </div>
{% endblock updateorder %}
