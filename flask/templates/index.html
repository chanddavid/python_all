{% extends 'base.html' %}

{% block index %}
<div class="container mt-4">
    <form action="/" method="post">
        <div class="row mb-3">
            <label for="name" class="col-sm-2 col-form-label">Name</label>
            <div class="col-sm-4">
                <input type="text" class="form-control" name="name" id="name" required>
            </div>
        </div>
        <div class="row mb-3">
            <label for="address" class="col-sm-2 col-form-label">Address</label>
            <div class="col-sm-4">
                <input type="text" class="form-control" name="address" id="address" required> 
            </div>
        </div>

        <button type="submit" class="btn btn-primary">Add</button>
    </form>
    <hr>
    <div class="row">
        <div class="col-sm-8">
            <table class="table">
                <thead>
                    <tr>
                        <th scope="col">id</th>
                        <th scope="col">Name</th>
                        <th scope="col">Address</th>
                    </tr>
                </thead>
                <tbody>

                    {% for i in datas %}
                    <tr>
                        <th scope="row">{{i.id}}</th>
                        <td>{{i.name}}</td>
                        <td>{{i.address}}</td>
                        <td>
                            <a href='/delete/{{i.id}}' type="button" class="btn btn-primary">Delete</a>
                            <a href='/update/{{i.id}}' type="button" class="btn btn-danger">Update</a>
                        </td>
                    </tr>
                    {% endfor %} 
                </tbody>
            </table>
        </div>
    </div>

</div>
{% endblock index %}
